<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <form action="" method="post">
        <div id="image-logo"></div>
        <div id="information">
            <div id="header">
                <p>This is not a real online service! You know you need 
                    something like this in your life to help you realize your 
                    deepest dreams.</p>
                <p>Sign up <em>now</em> to get  started.</p>
                <p>You <em>know</em> you want to.<p></p>
            </div>
            <fieldset>
                <legend>Let's do this!</legend>
                <label for="first_name">First Name:</label>
                <input type="text" id="first_name" name="first_name">                    
                <label for="last_name">Last Name:</label>
                <input type="text" id="last_name" name="last_name">                    
                <label for="user_email">Email Address:</label>
                <input type="email" id="user_email" name="email">                    
                <label for="phone_number">Phone Number:</label>
                <input type="tel" id="phone_number" name="phone_number">                    
                <label for="user_password">Password:</label>
                <input type="password" id="user_password" name="password">                    
                <label for="user_password">Confirm Password:</label>
                <input type="password" id="user_password" name="password">                    
            </fieldset>
            <div id="footer">
                <button type="button">Create Account</button>
                <p>Already have an account?</p>
            </div>  
        </div>              
    </form>
</div>
</body>
</html>
