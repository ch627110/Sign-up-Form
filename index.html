<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign-up Form</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Michroma&display=swap" rel="stylesheet">
    </head>
    <body>
        <form action="" method="post">
            <div id="image-logo"></div>
            <div id="information">
                <div id="header">
                    <p>This is not a real online service! You know you need 
                        something like this in your life to help you realize 
                        your deepest dreams.</p>
                    <p>Sign up now to get started. You know you want to.</p>
                </div>
                <div id="input">
                    <div>
                        <p>
                            <label for="first_name">
                                <span>First Name</span>
                            </label>
                            <input type="text" id="first_name" name="first_name"
                            required>  
                        </p>
                        <p>  
                            <label for="last_name">
                                <span>Last Name</span>
                            </label>
                            <input type="text" id="last_name" name="last_name"
                            required> 
                        </p>  
                    </div>
                    <div>                            
                        <p>
                            <label for="user_email">
                                <span>Email Address</span>
                            </label>
                            <input type="email" id="user_email" name="email" 
                            required>  
                        </p>      
                        <p>  
                            <label for="phone_number">
                                <span>Phone Number</span>
                            </label>
                            <input type="tel" id="phone_number" name="phone_number"
                            required pattern="[0-9]{3}-?[0-9]{3}-?[0-9]{4}" placeholder="xxx-xxx-xxxx">                        
                        </p>                                  
                    </div>  
                    <div> 
                        <p>
                            <label for="user_password">
                                <span>Password</span>
                            </label>
                            <input type="password" id="user_password" name="password"
                            required minlength="8" maxlength="20">  
                        </p>                         
                        <p>
                            <label for="user_password">
                                <span>Confirm Password</span>
                            </label>
                            <input type="password" id="user_password" name="password"
                            required minlength="8" maxlength="20">  
                        </p>                                                                    
                    </div>             
                </div> 
                <div id="footer">
                        <button type="submit">Create Account</button>
                        <p>Already have an account? <a href="">Login here!</a></p>
                </div> 
            </div>              
        </form>
    </body>
</html>
